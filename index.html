<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Chores App</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ§½</text></svg>">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>My Little Chores App</h1>
        <nav id="projectNavBar">
            <button type="button" id="newCatBtn">New Category</button>
            <div id="catDiv"></div>
        </nav>
    </header>
    <div class="modal" id="newTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
            </div>
            <div>
                <form action="" id="newTaskForm">
                    <label for="title">Task Name:</label>
                    <input type="text" name="title" id="title">
                    <label for="category">Category:</label>
                    <select name="category" id="catsDrop">
                        <option value="default">default</option>
                    </select>
                    <label for="desc">Description:</label>
                    <input type="text" name="description" id="desc">
                    <label for="assignPerson">Assigned To:</label>
                    <input type="text" name="" id="assignPerson">
                    <button type="submit">Add Task</button>
                    <button type="button" id="cancelModalBtn">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <main>
        <div id="container">
            <nav id="taskNavBar"><button type="button" id="newTaskBtn">Task</button></nav>
            <div id="app"></div>
        </div>
    </main>
    <footer>
        <p>code by @denerose

                Clues</a> on <a
                href="https://unsplash.com/photos/4KGH5Qzoddk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </footer>
    <script src="dist/index.js"></script>
</body>

</html>
